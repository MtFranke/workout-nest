<div class="container">
  <nav class="navigation"></nav>
  <h1>{{w.name}}</h1>
  <section class="exercises">
    <h2>Exercises</h2>
    <h4> {{finished}}/{{w.workoutExerciseModel.length}} Finished</h4>
    <ul class="exercises-list">
      <li  class="exercises-list__item"
           *ngFor="let exercise of w.workoutExerciseModel"
          (click)="onExerciseSelected(exercise.exercisesId)"

      >
        <p>{{getExerciseName(exercise.exercisesId)}}</p>
        <span *ngIf="exercise.completed">FINISHED</span>
      </li>

    </ul>
    <button (click)="onWorkoutEnd()">
      End Workout
    </button>
  </section>
  <section *ngIf="currentExercise != null" class="current-exercise">
    <nav class="current-exercise__menu">
      <span>0/3 sets</span>
      <span>+</span>
      <span>{{currentExerciseName}}</span>
    </nav>
    <ul class="current-exercise__sets">
     <li class="current-exercise__sets__item">
       <span class="current-exercise__sets__item--finish" (click)="onSetFinish()">Finish</span>
       <div class="current-exercise__sets__item--weight">
         <label for="weight">Weight</label>
         <input type="text" id="weight" #weight>
       </div>
        <div class="current-exercise__sets__item--reps">
          <label for="reps">Reps</label>
          <input type="text" id="reps" #reps>
        </div>

     </li>
      <li class="current-exercise__sets__item--finished" *ngFor="let x of currentExercise.sets">
        <span>{{x.reps}}</span>
        <span>{{x.weight}}</span>
      </li>
    </ul>
    <button (click)="onCompleteExercise()">Complete Exercise</button>
  </section>
</div>
